<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguin Fashion</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font bebas from google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <!-- font roboto from google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    .font_bebas {
      font-family: "Bebas Neue", sans-serif;
    }
    .font_roboto {
      font-family: "Roboto", sans-serif;
    }
  </style>
  <body>
    <header class="bg-[#FFFBF0]">
      <nav class="md:flex md:justify-between px-32 text-center pt-10">
        <div class="text-center">
          <img src="/icons/logo.png" alt="" width="255" height="31" />
        </div>
        <ul
          class="md:flex md:gap-x-20 md:flex-row flex justify-center flex-col gap-5"
        >
          <li><a href="">Home</a></li>
          <li><a href="">Products</a></li>
          <li><a href=""> About us</a></li>
          <li><a href="">Contact us</a></li>
        </ul>
      </nav>
      <!-- banner section start -->
      <div
        class="md:flex md:items-center md:justify-between md:px-32 md:mt-5 mt-8 px-8 md:text-left text-center"
      >
        <div>
          <h1 class="text-[#363958] font_bebas font-normal text-7xl">
            <span class="text-[#FABE4C]">Be the Penguins</span> <br />
            of Winter
          </h1>
          <p
            class="text-[#3E3E3E] font_roboto text-base font-normal leading-6 mt-2"
          >
            Lorem Ipsum is simply dummy text of the printing <br />
            and typesetting industry.
          </p>
          <button
            class="bg-gradient-to-r from-[#A4BC46] to-[#85A019] py-4 px-8 rounded-xl text-white font_roboto font-medium leading-6 mt-2"
          >
            Buy Now
          </button>
        </div>
        <div class="mt-9">
          <img src="images/model.png" alt="" />
        </div>
      </div>
    </header>
    <main>
      <section></section>
    </main>
    <footer></footer>
  </body>
</html>
